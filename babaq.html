<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 3rem;
        color: white;
        animation: pulse 1.5s infinite;
        margin-bottom: 30px;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
            padding: 0 20px;
        }
        
        #yesBtn1, #yesBtn2 {
            left: calc(50% - 150px);
            padding: 12px 25px;
            font-size: 1rem;
        }
        
        #noBtn1, #noBtn2 {
            left: calc(50% + 50px);
            padding: 12px 25px;
            font-size: 1rem;
        }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 200px;
        position: relative;
        z-index: 1;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
    }

    #yesBtn1, #yesBtn2 {
        background-color: #ff4b5c;
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        transition: transform 0.3s;
        position: absolute;
        left: calc(50% - 200px);
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        white-space: nowrap;
        z-index: 10;
    }

    #yesBtn1:hover, #yesBtn2:hover {
        transform: scale(1.1);
    }

    #noBtn1, #noBtn2 {
        background-color: #444;
        color: white;
        pointer-events: none;
        transition: all 0.5s ease-out;
        position: absolute;
        left: calc(50% + 50px);
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        white-space: nowrap;
        z-index: 5;
    }

    #noBtn1.moving, #noBtn2.moving {
        position: fixed;
    }

    .love-message {
        font-size: 2.5rem;
        color: white;
        animation: explode 1s ease forwards;
        margin-bottom: 20px;
    }

    @keyframes explode {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 2rem;
        animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-600px);
            opacity: 0;
        }
    }

    #sadCat {
        position: fixed;
        width: 200px;
        height: auto;
        pointer-events: none;
        z-index: 1000;
        display: none;
    }

    #pussInBootsCat {
        position: fixed;
        width: 300px;
        height: auto;
        pointer-events: none;
        z-index: 1000;
        display: none;
    }

    #happyCat {
        width: 250px;
        height: auto;
        margin-top: 20px;
        animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
        0% { transform: scale(0) rotate(-180deg); opacity: 0; }
        50% { transform: scale(1.2) rotate(10deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

</style>
</head>
<body>

<div class="container" id="page1">
    <h1 id="question">Bati na us baba please ü•∫</h1>
    <div class="button-container">
        <button id="yesBtn1">Yes üíï</button>
        <button id="noBtn1">No ‚òπÔ∏è</button>
    </div>
</div>

<div class="container" id="page2" style="display: none;">
    <h1 id="question">Can you be my Valentine? üíñ‚ú®</h1>
    <div class="button-container">
        <button id="yesBtn2">Yes ü´∂</button>
        <button id="noBtn2">No ‚òπÔ∏è</button>
    </div>
</div>

<!-- Sad cat that appears randomly -->
<img id="sadCat" src="https://media.tenor.com/tw_SxIGSKnEAAAAM/sahnap-cat.gif" alt="Sad Cat">

<!-- Puss in Boots big eyes cat -->
<img id="pussInBootsCat" src="https://i.pinimg.com/originals/34/d9/31/34d93118a42ac7afdd8c1bdc37a95c5f.gif" alt="Puss in Boots Cat">

<script>
    // Page 1 elements
    const yesBtn1 = document.getElementById("yesBtn1");
    const noBtn1 = document.getElementById("noBtn1");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    
    // Page 2 elements
    const yesBtn2 = document.getElementById("yesBtn2");
    const noBtn2 = document.getElementById("noBtn2");
    
    const sadCat = document.getElementById("sadCat");
    const pussInBootsCat = document.getElementById("pussInBootsCat");

    let mouseX = 0;
    let mouseY = 0;
    let currentNoBtn = noBtn1; // Track which No button is active
    let currentPage = 1; // Track which page we're on

    // Track mouse position
    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        checkDistance();
    });

    // Track touch position for mobile
    document.addEventListener("touchmove", (e) => {
        if (e.touches.length > 0) {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            checkDistance();
        }
    });

    document.addEventListener("touchstart", (e) => {
        if (e.touches.length > 0) {
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
            checkDistance();
        }
    });

    let isNear = false; // Track if cursor was near button

    // Check distance between mouse and No button
    function checkDistance() {
        if (!currentNoBtn) return;
        
        const noBtnRect = currentNoBtn.getBoundingClientRect();
        const noBtnCenterX = noBtnRect.left + noBtnRect.width / 2;
        const noBtnCenterY = noBtnRect.top + noBtnRect.height / 2;

        const distance = Math.sqrt(
            Math.pow(mouseX - noBtnCenterX, 2) + 
            Math.pow(mouseY - noBtnCenterY, 2)
        );

        // Show cat and move button when mouse gets within 100px of the No button
        if (distance < 100) {
            if (!isNear) {
                // Show appropriate cat based on current page
                if (currentPage === 1) {
                    showSadCat();
                } else {
                    showPussCat();
                }
                isNear = true;
            }
            
            // Move the No button to random position
            moveNoButtonRandomly(currentNoBtn);
        } else {
            // Reset when cursor moves away
            if (isNear) {
                sadCat.style.display = "none";
                pussInBootsCat.style.display = "none";
                isNear = false;
            }
        }
    }

    // Show sad cat (Page 1 only)
    function showSadCat() {
        sadCat.style.display = "block";
        const randomX = Math.random() * (window.innerWidth - 200);
        const randomY = Math.random() * (window.innerHeight - 200);
        sadCat.style.left = randomX + "px";
        sadCat.style.top = randomY + "px";
        
        // Hide cat after 1.5 seconds
        setTimeout(() => {
            sadCat.style.display = "none";
        }, 1500);
    }

    // Show puss in boots cat (Page 2 only)
    function showPussCat() {
        pussInBootsCat.style.display = "block";
        const randomX = Math.random() * (window.innerWidth - 300);
        const randomY = Math.random() * (window.innerHeight - 300);
        pussInBootsCat.style.left = randomX + "px";
        pussInBootsCat.style.top = randomY + "px";
        
        // Hide cat after 2 seconds
        setTimeout(() => {
            pussInBootsCat.style.display = "none";
        }, 1500);
    }

    // Move No button to random diagonal position (X pattern movement)
    function moveNoButtonRandomly(btn) {
        // Add class to make it position fixed
        btn.classList.add('moving');
        
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        // Random offset from center (within 300px range for more diagonal movement)
        const offsetX = (Math.random() - 0.5) * 600;
        const offsetY = (Math.random() - 0.5) * 600;
        
        let newX = centerX + offsetX - 75; // 75 is half button width
        let newY = centerY + offsetY - 25; // 25 is half button height
        
        // Keep button within window bounds
        newX = Math.max(50, Math.min(window.innerWidth - 150, newX));
        newY = Math.max(50, Math.min(window.innerHeight - 50, newY));
        
        btn.style.left = newX + "px";
        btn.style.top = newY + "px";
    }

    // PAGE 1: YES button click - Go to Valentine question
    yesBtn1.addEventListener("click", () => {
        page1.style.display = "none";
        page2.style.display = "flex";
        currentNoBtn = noBtn2; // Switch to page 2's No button
        currentPage = 2; // Switch to page 2
        sadCat.style.display = "none";
        pussInBootsCat.style.display = "none";
        isNear = false;
        
        // Remove moving class from noBtn1
        noBtn1.classList.remove('moving');
    });

    // PAGE 2: YES button click - Show final message
    yesBtn2.addEventListener("click", () => {
        sadCat.style.display = "none";
        pussInBootsCat.style.display = "none";
        currentNoBtn = null; // No more No button
        page2.innerHTML = `
            <h2 style="font-size: 3rem; color: white; animation: pulse 1.5s infinite; margin-bottom: 20px;">Yeyyyy! </h2>
            <h2 style="font-size: 2.5rem; color: white; animation: pulse 1.5s infinite; margin: 20px;">I love you so muchhh my honey bunch sugarplum sweet baba super sayan dragon mwahhh üíõ‚ú®</h2>
            <img id="happyCat" src="https://media.tenor.com/UaSYhVJqw6AAAAAM/love-you-more-luv-u.gif" alt="Happy Cat">
        `;
        createHearts();
    });

    // Create floating hearts
    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            // Randomly choose between red and yellow hearts
            heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíõ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }, 300);
    }
</script>

</body>
</html>
